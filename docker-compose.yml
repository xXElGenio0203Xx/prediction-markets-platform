version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: brunoexchange-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: brunoexchange
      POSTGRES_PASSWORD: brunoexchange_dev_password
      POSTGRES_DB: brunoexchange
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brunoexchange"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: brunoexchange-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (using host's node_modules)
  backend:
    image: node:20-alpine
    container_name: brunoexchange-backend
    restart: unless-stopped
    working_dir: /workspace/apps/backend
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      LOG_LEVEL: info
      DATABASE_URL: postgresql://brunoexchange:brunoexchange_dev_password@postgres:5432/brunoexchange?schema=public
      DIRECT_URL: postgresql://brunoexchange:brunoexchange_dev_password@postgres:5432/brunoexchange?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_please_change_in_production_min_64_chars_long
      JWT_REFRESH_SECRET: dev_jwt_refresh_secret_please_change_in_production_min_64_chars
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_WINDOW: 60s
      WS_RATE_LIMIT_MAX: 10
      WS_RATE_LIMIT_WINDOW: 60s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/workspace
    command: sh -c "npm install -g pnpm@9 && cd /workspace && pnpm install && cd /workspace/apps/backend && pnpm prisma generate && pnpm prisma migrate deploy && pnpm prisma db seed && pnpm dev"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (using host's node_modules)
  frontend:
    image: node:20-alpine
    container_name: brunoexchange-frontend
    restart: unless-stopped
    working_dir: /workspace
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080
      VITE_WS_URL: http://localhost:8080
    depends_on:
      - backend
    volumes:
      - .:/workspace
    command: sh -c "npm install -g pnpm@9 && pnpm install && pnpm dev --host 0.0.0.0"

volumes:
  postgres_data:
  redis_data:
