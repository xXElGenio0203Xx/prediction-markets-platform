version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: prediction-market-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prediction_market
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prediction-market

  redis:
    image: redis:7-alpine
    container_name: prediction-market-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - prediction-market

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prediction-market-api
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/prediction_market
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prediction-market
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  prediction-market:
    driver: bridge
