# Fly.io configuration
# https://fly.io/docs/reference/configuration/

app = "pm-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  LOG_LEVEL = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health check for HTTP
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

  # Readiness check (DB + Redis)
  [[http_service.checks]]
    grace_period = "10s"
    interval = "60s"
    method = "GET"
    timeout = "5s"
    path = "/ready"

# VM configuration
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Secrets to set with: flyctl secrets set KEY=value
# Required secrets:
# - DATABASE_URL
# - DIRECT_URL
# - REDIS_URL
# - JWT_SECRET
# - JWT_REFRESH_SECRET
# - CORS_ORIGIN
#
# Optional secrets:
# - SENTRY_DSN
# - RESEND_API_KEY
