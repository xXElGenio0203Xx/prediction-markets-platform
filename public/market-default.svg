<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5f8f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Chart/prediction visual -->
  <g stroke="#50C878" stroke-width="3" fill="none" opacity="0.3">
    <polyline points="50,350 150,280 250,300 350,200 450,220 550,150 650,180 750,100"/>
  </g>
  
  <!-- Dots on line -->
  <g fill="#50C878" opacity="0.5">
    <circle cx="50" cy="350" r="6"/>
    <circle cx="150" cy="280" r="6"/>
    <circle cx="250" cy="300" r="6"/>
    <circle cx="350" cy="200" r="6"/>
    <circle cx="450" cy="220" r="6"/>
    <circle cx="550" cy="150" r="6"/>
    <circle cx="650" cy="180" r="6"/>
    <circle cx="750" cy="100" r="6"/>
  </g>
  
  <!-- Prediction market icon -->
  <g transform="translate(320, 120)" fill="#FFFFFF" opacity="0.15">
    <circle cx="60" cy="60" r="50" stroke="#FFFFFF" stroke-width="4" fill="none"/>
    <text x="60" y="80" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle">?</text>
  </g>
  
  <text x="400" y="370" font-family="Arial" font-size="24" fill="#FFFFFF" opacity="0.3" text-anchor="middle">Prediction Market</text>
</svg>
