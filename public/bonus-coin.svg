<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Coin -->
  <ellipse cx="100" cy="100" rx="80" ry="80" fill="url(#coinGradient)" stroke="#B8860B" stroke-width="4"/>
  
  <!-- Shine effect -->
  <ellipse cx="80" cy="80" rx="40" ry="40" fill="url(#shine)"/>
  
  <!-- Dollar sign -->
  <text x="100" y="130" font-family="Arial Black" font-size="80" font-weight="bold" fill="#8B6508" text-anchor="middle">$</text>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#B8860B" stroke-width="2" opacity="0.5"/>
</svg>
