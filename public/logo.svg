<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brown University inspired logo -->
  <circle cx="50" cy="50" r="48" fill="url(#brownGradient)" stroke="#4E3629" stroke-width="2"/>
  
  <!-- Bear silhouette -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Head -->
    <ellipse cx="50" cy="45" rx="18" ry="20"/>
    <!-- Ears -->
    <ellipse cx="38" cy="35" rx="6" ry="7"/>
    <ellipse cx="62" cy="35" rx="6" ry="7"/>
    <!-- Body -->
    <ellipse cx="50" cy="68" rx="16" ry="18"/>
  </g>
  
  <!-- Letter B -->
  <text x="50" y="60" font-family="serif" font-size="32" font-weight="bold" fill="#4E3629" text-anchor="middle" opacity="0.3">B</text>
</svg>
